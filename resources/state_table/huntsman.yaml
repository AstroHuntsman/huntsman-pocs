---
name: huntsman
initial: sleeping
location: huntsman.pocs.states

states:
  parking:
    tags: always_safe
  parked:
    tags: always_safe
  taking_darks:
    tags: always_safe
  sleeping:
    tags: always_safe
  housekeeping:
    tags: always_safe
  scheduling:
    horizon: twilight_max  # Use twilght horizon so we don't park in between observing and flats
  starting:
    tags: always_safe
    horizon: twilight_max  # TODO: Start up slightly before flat horizon
  twilight_flat_fielding:
    horizon: twilight_max
    requires_open_dome: True
  coarse_focusing:
    horizon: focus
    requires_open_dome: True
  ready:
    horizon: twilight_max
  observing:
    requires_open_dome: True

transitions:
    -
        source:
            - ready
            - twilight_flat_fielding
            - scheduling
            - coarse_focusing
            - observing
            - starting
            - taking_darks
            # We should be parked already when in housekeeping state
            # If there is an error inside housekeeping, POCS will automatically try and park again
            # This may or may not be a problem...
            - housekeeping
        dest: parking
        trigger: park
    -
        source: parking
        dest: parked
        trigger: set_park
    -
        source: parked
        dest: housekeeping
        trigger: clean_up
    -
        source: starting
        dest: taking_darks
        trigger: take_darks
    -
        source: taking_darks
        dest: starting
        trigger: startup
    -
        source: housekeeping
        dest: sleeping
        trigger: goto_sleep
    -
        source: housekeeping
        dest: ready
        trigger: get_ready
        conditions: mount_is_initialized
    -
        source: sleeping
        dest: starting
        trigger: startup
        conditions: mount_is_initialized
    -
        source: starting
        dest: ready
        trigger: get_ready
    -
        source: ready
        dest: twilight_flat_fielding
        trigger: take_twilight_flats
    -
        source: twilight_flat_fielding
        dest: twilight_flat_fielding
        trigger: take_twilight_flats
    -
        source: ready
        dest: scheduling
        trigger: schedule
    -
        source: ready
        dest: coarse_focusing
        trigger: autofocus_coarse
    -
        source: coarse_focusing
        dest: scheduling
        trigger: schedule
    -
        source: coarse_focusing
        dest: twilight_flat_fielding
        trigger: take_twilight_flats
    -
        source: twilight_flat_fielding
        dest: coarse_focusing
        trigger: autofocus_coarse
    -
        source: scheduling
        dest: observing
        trigger: observe
    -
        source: observing
        dest: scheduling
        trigger: schedule
