---
name: HuntsmanSSO
log_file: 'huntsman'
location:
    name: Siding Spring Observatory
    latitude: -31.16 # Degrees
    longitude: 149.13 # Degrees
    elevation: 1000.0 # Meters
    utc_offset: 10.00 # Hours
    horizon: 30 # Degrees
    timezone: Australia/Sydney
scheduler:
    type: dispatch
    fields_file: targets.yaml
directories:
    base: /var/huntsman
    images: images
    webcam: webcams
    data: data
    resources: POCS/resources/
    targets: /var/huntsman/huntsman-pocs/conf_files
    mounts: POCS/resources/mounts    
dome:
    template_dir: resources/bisque
guider:
    template_dir: resources/bisque/guider
    image_path: /tmp/guide_image.fits
    bin_size: 1
mount:
    brand: bisque
    model: 45
    driver: bisque
    template_dir: resources/bisque
pointing:
    threshold: 0.05
    exptime: 30
    max_iterations: 3
state_machine: huntsman
flat_field:
    twilight:
        alt: 120
        az: 70
cameras:
    hdr_mode: True
    auto_detect: False
    devices:
    -   model: sbig
        port: 83F011791
        set_point: 0
        filter_type: r2_1
        focuser:
            model: birger
            port: /dev/tty.USA49WR14633P2.2
            initial_position: 21707
            autofocus_keep_files: True
            autofocus_range:
                - 200
                - 2000
            autofocus_step:
                - 10
                - 100
            autofocus_seconds: 1
            autofocus_size: 1000
