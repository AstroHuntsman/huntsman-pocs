cameras:
  auto_detect: false
  hdr_mode: true
  devices:
  - USB_hub_serial_number: OX518EFFE1
    camera_into_USBhub_port: 1
    camera_into_serial_adaptor_port: 4
    filter_type: g2_4
    focuser:
      model: birger
      port: '10858' # /dev/tty.USA49WR244P4.4
      initial_position: 21738
      autofocus_keep_files: True
      autofocus_range:
          - 200
          - 2000
      autofocus_step:
          - 10
          - 100
      autofocus_seconds: 1
      autofocus_size: 1000
      autofocus_spline_smoothing: 0.2
    lens:
      model: canon
      port: '3360000099'
    model: sbig
    port: 83F011167
    set_point: 0
